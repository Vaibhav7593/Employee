<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/emp/home/">
      <img src="https://miro.medium.com/max/1400/1*Bhy1_Q8Zo8Y9kTwslMP-9A.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
      Employee Management
    </a>
    <div>
        <a href="/emp/add/" class="btn btn-primary" style="text-align: right;color: aquamarine;"> Add Details</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/logout/" class="btn btn-danger">Log Out</a>
    </div>
  </nav>
    <br><br>
    <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color:blue;text-align: center;">List of Employees</h1>
    <div class="container">
       <ol>
       <hr>
        {% for x in data %}

            <h3><li><a href="/emp/detail/{{x.id}}">{{x.Name}}</a></li></h3>
          <hr>
        {% endfor %}
        </ol>
    </div>

</body>
</html>
